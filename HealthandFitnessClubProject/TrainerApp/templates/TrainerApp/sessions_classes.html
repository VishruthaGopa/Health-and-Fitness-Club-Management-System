<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessions & Classes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: block;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar-left {
            flex: 1;
        }
        .navbar-right {
            display: flex;
            align-items: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="date"],
        input[type="time"],
        input[type="number"],
        textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        button[type="submit"] {
            background-color: #0A192F;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #063974;
        }
    </style>
</head>
<body>

    <!-- Navigation bar -->
    <div class="navbar">
        <div class="navbar-left">
            <a href="#home">Health and Fitness Club</a>
        </div>
        <div class="navbar-right">
            <a href="{% url 'TrainerApp-trainer_profile' user_id=user_id %}">Profile</a>
            <a href="#view-members">View Members</a>
            <a href="#sessions-and-classes">Sessions & Classes</a>
            <a href="#role">Welcome, Trainer!</a>
        </div>
    </div>

    <!-- SESSIONS AND CLASSES -->
    <div class="container">
        <h1>Sessions & Classes</h1>
        
        <!-- Form for adding Personal Training Sessions -->
        <form action="" method="POST">
            {% csrf_token %}
            <h2>Add Personal Training Session</h2>
            <label for="session_date">Date:</label>
            <input type="date" id="session_date" name="session_date" required><br>
            <label for="session_time">Time:</label>
            <input type="time" id="session_time" name="session_time" required><br>
            <label for="duration">Duration:</label>
            <input type="text" id="duration" name="duration" placeholder="e.g., 1 hour" required><br>
            <label for="room_id">Room:</label>
            <select id="room_id" name="room_id" required>
                <option value="1">Room 1</option>
                <option value="2">Room 2</option>
                <!-- Rooms according to availability at speciifc time -->
            </select><br>
            <label for="price">Price ($):</label>
            <input type="number" id="price" name="price" min="0" step="0.01" required><br>


            <button type="submit">Add Session</button>
        </form>
        
        <!-- Form for adding Group Fitness Classes -->
        <form action="" method="POST">
            {% csrf_token %}
            <h2>Add Group Fitness Class</h2>
            <label for="class_name">Class Name:</label>
            <input type="text" id="class_name" name="class_name" required><br>
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea><br>
            <label for="session_date">Date:</label>
            <input type="date" id="session_date" name="session_date" required><br>
            <label for="session_time">Time:</label>
            <input type="time" id="session_time" name="session_time" required><br>
            <label for="room_id">Room:</label>
            <select id="room_id" name="room_id" required>
                <option value="1">Room 1</option>
                <option value="2">Room 2</option>
                <!-- Rooms according to availability at speciifc time -->
            </select><br>
            <button type="submit">Add Class</button>
        </form>
    </div>

</body>
</html>
