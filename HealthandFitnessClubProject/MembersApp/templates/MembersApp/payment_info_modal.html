<!-- Modal content -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <!-- Your payment info form -->
        <form id="paymentForm" method="post" action="{% url 'book_personal_training_session' user_id=user_id session_id=session_id %}">
            {% csrf_token %}
            <!-- Payment info form fields -->
            <label for="card_number">Card Number:</label>
            <input type="text" id="card_number" name="card_number" required>
            <!-- Other payment info fields -->
            <!-- Submit button -->
            <button type="submit">Submit Payment</button>
        </form>
    </div>
</div>

<script>
    // JavaScript to show/hide the modal
    var modal = document.getElementById('myModal');
    var closeButton = document.getElementsByClassName('close')[0];

    // Open the modal when the page loads
    modal.style.display = "block";

    // Close the modal when the close button is clicked
    closeButton.onclick = function() {
        modal.style.display = "none";
    }

    // Close the modal when the user clicks outside the modal
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
