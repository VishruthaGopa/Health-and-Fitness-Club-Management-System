<!DOCTYPE html>
<html>
<head>
<title>Update Profile</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #c3e2fa; /* light blue background */
        margin: 0;
        padding: 0;
    }
    
    .container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
        text-transform: uppercase; /* Change text to uppercase */
    }
    
    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    
    input[type="submit"] {
        background-color: #2f93c2; /* navy blue submit button */
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
    }
    
    input[type="submit"]:hover {
        background-color: #003366; /* darker navy blue on hover */
    }
</style>
</head>
<body>

<div class="container">
    <h1>UPDATE PROFILE</h1>
    <form action="/update-profile" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="current_username" disabled>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required>
        
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required>
        
        <label for="goal">Fitness Goal:</label>
        <select id="goal" name="goal">
            <option value="lose">Lose Weight</option>
            <option value="maintain">Maintain Weight</option>
            <option value="gain">Gain Weight</option>
        </select>
        
        <input type="submit" value="Update">
    </form>
</div>

</body>
</html>
