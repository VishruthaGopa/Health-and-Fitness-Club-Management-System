<!DOCTYPE html>
<html>
<head>
<title>Homepage</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f4f8; /* White background */
    color: #333; /*Text colour*/
  }
  .container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #e1e1e1; /* Light gray border */
    border-radius: 8px;
    background-color: #fff; /* White background for the container */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  h1, h2 {
    color: #0A192F; /* Dark navy blue for titles */
  }
  form {
    margin-top: 20px;
  }
  label {
    display: block;
    margin-bottom: 10px;
  }
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  input[type="submit"] {
    width: 100%;
    background-color: #0A192F; /* Dark navy blue for buttons */
    color: white;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
  }
  input[type="submit"]:hover {
    background-color: #063974; /* Slightly lighter navy blue on hover */
  }
</style>
</head>
<body>

<div class="container">
  <h1>Health and Fitness Club!</h1>
  <p>Welcome to the Health and Fitness Club!</p>
  
  <h2>Login</h2>
  <form action="#" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <input type="submit" value="Login">
  </form>

  <h2>Register</h2>
  <form action="#" method="post">
    <label for="new_username">New Username:</label>
    <input type="text" id="new_username" name="new_username" required>
    <label for="new_password">New Password:</label>
    <input type="password" id="new_password" name="new_password" required>
    <input type="submit" value="Register">
  </form>
</div>

</body>
</html>
